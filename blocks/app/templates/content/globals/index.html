{% extends "content/_layout" %}
{% set tab = 'globals' %}
{% set title = "Globals"|t %}
{% set centered = true %}


{% set content %}
	<form method="post" action="" accept-charset="UTF-8">
		<input type="hidden" name="action" value="globals/saveContent">

		{% include "_includes/blockfields" with {
			blocks: blx.globals.getAllBlocks,
			entity: globals
		} only %}

		<div class="buttons">
			<input type="submit" class="btn submit" value="{{ 'Save'|t }}">
		</div>
	</form>
{% endset %}
